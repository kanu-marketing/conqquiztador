<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conqquiztador</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/jquery-1.10.0.js"></script>
    <script src="scripts/prototype.js"></script>
    <script src="scripts/q.js"></script>
    <script src="Game ViewModel/gameField.js"></script>
</head>
<body>
    <div id="game_field" class="container">
        <div id="mouse_pointer" onclick="getPointCoordinates(event)">
            <img id="flag" src="images/animated-flag-india.gif" alt="Flag of India">
        </div>
    </div>
    <div id="question_box" class="container">
		<div id="question_child">
             <h3>Question</h3>
        </div>
    </div>
    <div id="player" class="container">
	    <div id="player_child">
            <h3>Player 1</h3>
        </div>
    </div>
	<div id="dummy_player" class="container">
	    <div id="dummy_child">
            <h3>Player 2</h3>
            <img id="dummy_flag"src="images/boy_cuba_flag_animated.gif" alt="Flag of India">
        </div>
    </div>
</body>
</html>
